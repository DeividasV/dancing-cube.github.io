<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Separate Squares</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      .squares-container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 0px;
        max-width: 400px;
        padding: 20px;
      }

      .square {
        width: 40px;
        height: 40px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        background-size: 300% 300%;
        animation: gradientMove 5s ease-in-out infinite;
      }

      .square:hover {
        transform: scale(1.02);
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 0%;
          filter: hue-rotate(0deg);
        }
        25% {
          background-position: 100% 0%;
          filter: hue-rotate(90deg);
        }
        50% {
          background-position: 100% 100%;
          filter: hue-rotate(180deg);
        }
        75% {
          background-position: 0% 100%;
          filter: hue-rotate(270deg);
        }
        100% {
          background-position: 0% 0%;
          filter: hue-rotate(360deg);
        }
      }

      .counter {
        margin-top: 20px;
        font-size: 18px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="title">100 Individual Squares</div>
    <div class="counter">
      Total Count: 100 squares (no larger squares possible)
    </div>

    <div class="squares-container" id="squaresContainer">
      <!-- 100 separate squares will be generated by JavaScript -->
    </div>

    <script>
      // Generate 100 separate squares with unique gradients
      const container = document.getElementById("squaresContainer");

      // Function to generate random colors
      function getRandomColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 60 + Math.floor(Math.random() * 40); // 60-100%
        const lightness = 40 + Math.floor(Math.random() * 30); // 40-70%
        return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
      }

      // Function to create a unique gradient
      function createGradient() {
        const color1 = getRandomColor();
        const color2 = getRandomColor();
        const color3 = getRandomColor();
        const color4 = getRandomColor();

        const angle = Math.floor(Math.random() * 360);
        return `linear-gradient(${angle}deg, ${color1}, ${color2}, ${color3}, ${color4})`;
      }

      for (let i = 1; i <= 100; i++) {
        const square = document.createElement("div");
        square.className = "square";

        // Give each square a unique gradient
        square.style.background = createGradient();

        // Add slight variation to animation duration for more organic feel
        const duration = 3 + Math.random() * 4; // 3-7 seconds
        square.style.animationDuration = `${duration}s`;

        // Add slight delay variation
        const delay = Math.random() * 2; // 0-2 seconds
        square.style.animationDelay = `${delay}s`;

        container.appendChild(square);
      }
    </script>
  </body>
</html>
