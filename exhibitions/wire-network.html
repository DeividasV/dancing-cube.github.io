<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wire Pulse Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        overflow: hidden;
        font-family: "Courier New", monospace;
      }

      .container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wire-network {
        position: relative;
        width: 800px;
        height: 600px;
      }

      .wire {
        position: absolute;
        background: #ffd700;
        border-radius: 2px;
        box-shadow: 0 0 10px #ffd700;
      }

      /* Horizontal wires */
      .wire-h1 {
        width: 300px;
        height: 4px;
        top: 100px;
        left: 50px;
      }

      .wire-h2 {
        width: 250px;
        height: 4px;
        top: 200px;
        left: 150px;
      }

      .wire-h3 {
        width: 400px;
        height: 4px;
        top: 300px;
        left: 100px;
      }

      .wire-h4 {
        width: 200px;
        height: 4px;
        top: 400px;
        left: 200px;
      }

      .wire-h5 {
        width: 350px;
        height: 4px;
        top: 500px;
        left: 75px;
      }

      /* Vertical wires */
      .wire-v1 {
        width: 4px;
        height: 150px;
        top: 100px;
        left: 200px;
      }

      .wire-v2 {
        width: 4px;
        height: 200px;
        top: 150px;
        left: 350px;
      }

      .wire-v3 {
        width: 4px;
        height: 100px;
        top: 300px;
        left: 150px;
      }

      .wire-v4 {
        width: 4px;
        height: 180px;
        top: 250px;
        left: 450px;
      }

      .wire-v5 {
        width: 4px;
        height: 120px;
        top: 400px;
        left: 300px;
      }

      /* Diagonal wires */
      .wire-d1 {
        width: 200px;
        height: 4px;
        top: 150px;
        left: 250px;
        transform: rotate(45deg);
        transform-origin: left center;
      }

      .wire-d2 {
        width: 150px;
        height: 4px;
        top: 350px;
        left: 300px;
        transform: rotate(-30deg);
        transform-origin: left center;
      }

      .wire-d3 {
        width: 180px;
        height: 4px;
        top: 450px;
        left: 150px;
        transform: rotate(25deg);
        transform-origin: left center;
      }

      /* Pulse animations */
      .pulse {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #00ffff;
        border-radius: 50%;
        box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .pulse-h {
        top: -4px;
        animation-name: pulseHorizontal;
        animation-duration: 3s;
      }

      .pulse-v {
        left: -4px;
        animation-name: pulseVertical;
        animation-duration: 2.5s;
      }

      .pulse-d1 {
        top: -4px;
        animation-name: pulseDiagonal1;
        animation-duration: 4s;
      }

      .pulse-d2 {
        top: -4px;
        animation-name: pulseDiagonal2;
        animation-duration: 3.5s;
      }

      .pulse-d3 {
        top: -4px;
        animation-name: pulseDiagonal3;
        animation-duration: 4.2s;
      }

      @keyframes pulseHorizontal {
        0% {
          left: -12px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: 100%;
          opacity: 0;
        }
      }

      @keyframes pulseVertical {
        0% {
          top: -12px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }

      @keyframes pulseDiagonal1 {
        0% {
          left: -12px;
          top: -4px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: 200px;
          top: 137px;
          opacity: 0;
        }
      }

      @keyframes pulseDiagonal2 {
        0% {
          left: -12px;
          top: -4px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: 129px;
          top: -79px;
          opacity: 0;
        }
      }

      @keyframes pulseDiagonal3 {
        0% {
          left: -12px;
          top: -4px;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: 180px;
          top: 76px;
          opacity: 0;
        }
      }

      /* Connection nodes */
      .node {
        position: absolute;
        width: 12px;
        height: 12px;
        background: #ff6b35;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff6b35;
        z-index: 10;
      }

      .node1 {
        top: 96px;
        left: 196px;
      }
      .node2 {
        top: 196px;
        left: 346px;
      }
      .node3 {
        top: 296px;
        left: 146px;
      }
      .node4 {
        top: 396px;
        left: 296px;
      }
      .node5 {
        top: 296px;
        left: 446px;
      }

      /* Glowing effect for wires */
      .wire::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(90deg, transparent, #ffd700, transparent);
        border-radius: 4px;
        opacity: 0.3;
        animation: wireGlow 2s ease-in-out infinite alternate;
      }

      @keyframes wireGlow {
        0% {
          opacity: 0.3;
        }
        100% {
          opacity: 0.7;
        }
      }

      /* Title */
      .title {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: #ffd700;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px #ffd700;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">WIRE NETWORK PULSE SYSTEM</div>
      <div class="wire-network">
        <!-- Horizontal wires with pulses -->
        <div class="wire wire-h1">
          <div class="pulse pulse-h" style="animation-delay: 0s"></div>
          <div class="pulse pulse-h" style="animation-delay: 1.5s"></div>
        </div>
        <div class="wire wire-h2">
          <div class="pulse pulse-h" style="animation-delay: 0.5s"></div>
          <div class="pulse pulse-h" style="animation-delay: 2s"></div>
        </div>
        <div class="wire wire-h3">
          <div class="pulse pulse-h" style="animation-delay: 1s"></div>
          <div class="pulse pulse-h" style="animation-delay: 2.5s"></div>
        </div>
        <div class="wire wire-h4">
          <div class="pulse pulse-h" style="animation-delay: 0.3s"></div>
          <div class="pulse pulse-h" style="animation-delay: 1.8s"></div>
        </div>
        <div class="wire wire-h5">
          <div class="pulse pulse-h" style="animation-delay: 0.8s"></div>
          <div class="pulse pulse-h" style="animation-delay: 2.3s"></div>
        </div>

        <!-- Vertical wires with pulses -->
        <div class="wire wire-v1">
          <div class="pulse pulse-v" style="animation-delay: 0.2s"></div>
          <div class="pulse pulse-v" style="animation-delay: 1.7s"></div>
        </div>
        <div class="wire wire-v2">
          <div class="pulse pulse-v" style="animation-delay: 0.7s"></div>
          <div class="pulse pulse-v" style="animation-delay: 2.2s"></div>
        </div>
        <div class="wire wire-v3">
          <div class="pulse pulse-v" style="animation-delay: 1.2s"></div>
        </div>
        <div class="wire wire-v4">
          <div class="pulse pulse-v" style="animation-delay: 0.4s"></div>
          <div class="pulse pulse-v" style="animation-delay: 1.9s"></div>
        </div>
        <div class="wire wire-v5">
          <div class="pulse pulse-v" style="animation-delay: 0.9s"></div>
        </div>

        <!-- Diagonal wires with pulses -->
        <div class="wire wire-d1">
          <div class="pulse pulse-d1" style="animation-delay: 0.6s"></div>
          <div class="pulse pulse-d1" style="animation-delay: 2.6s"></div>
        </div>
        <div class="wire wire-d2">
          <div class="pulse pulse-d2" style="animation-delay: 1.1s"></div>
        </div>
        <div class="wire wire-d3">
          <div class="pulse pulse-d3" style="animation-delay: 0.1s"></div>
          <div class="pulse pulse-d3" style="animation-delay: 2.1s"></div>
        </div>

        <!-- Connection nodes -->
        <div class="node node1"></div>
        <div class="node node2"></div>
        <div class="node node3"></div>
        <div class="node node4"></div>
        <div class="node node5"></div>
      </div>
    </div>
  </body>
</html>
