<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1NF1N1T3_KN0T - Dancing Cube Exhibition</title>
    <meta
      name="description"
      content="3D Infinite knot animation with dynamic generation and camera controls"

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">
    />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/top-menu.css" />
    <link rel="stylesheet" href="../css/infinite-knot.css" />
    <style>
      .controls-overlay {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .control-btn {
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
        font-family: "Inter", sans-serif;
        transition: all 0.3s ease;
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      .control-info {
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.5);
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
        max-width: 200px;
        text-align: center;
      #knotCanvas {
        width: 100%;
        height: 100%;
        display: block;
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading">INITIALIZING 3D KNOTS...</div>
    <!-- Top Menu Component -->
    <div class="top-menu">
      <div class="nav-left">
        <div class="menu-title">1NF1N1T3_KN0T</div>
      </div>
      <div class="nav-right">
        <button class="nav-button prev-button" data-nav="prev">PREV</button>
        <button class="nav-button next-button" data-nav="next">NEXT</button>
        <button class="nav-button home-button" data-nav="home">HOME</button>
      </div>
    </div>
    </div>
    <!-- Exhibition Container -->
    <div class="exhibition-container">
      <div class="exhibition-frame">
        <canvas id="knotCanvas" class="exhibition-canvas"></canvas>
        <!-- Controls -->
        <div class="controls-overlay">
          <button id="regenerateBtn" class="control-btn">
            Regenerate Knots
          </button>
          <button id="pauseBtn" class="control-btn">Pause/Play</button>
          <div class="control-info">
            <span
              >Mouse: Rotate Camera | Wheel: Zoom | Double-click: Reset</span
          </div>
        </div>
    <!-- Scripts -->
    <script src="../js/top-menu.js"></script>
    <script src="../js/infinite-knot-3d.js"></script>
  </body>
</html>
