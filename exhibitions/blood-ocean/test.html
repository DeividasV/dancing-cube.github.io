<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Ocean Test - Production Version</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: monospace;
        overflow: hidden;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
      }

      .controls button {
        margin: 5px;
        padding: 8px 12px;
        background: #800;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .controls button:hover {
        background: #a00;
      }

      .stats {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <div class="controls">
      <h3>D4RK_R3D - Infinite Wave Lines</h3>
      <button onclick="toggleAudio()">Toggle Audio</button>
      <button onclick="setLowIntensity()">Low Intensity</button>
      <button onclick="setHighIntensity()">High Intensity</button>
      <button onclick="restart()">Restart</button>
      <button onclick="showStats()">Show Stats</button>
    </div>

    <div class="stats" id="stats">Stats will appear here...</div>

    <!-- Production Blood Ocean Modules -->
    <script src="./blood-ocean-audio.js"></script>
    <script src="./blood-ocean-renderer.js"></script>
    <script src="./blood-ocean-main.js"></script>

    <script>
      // Test controls
      function toggleAudio() {
        if (window.bloodOceanAudio) {
          window.bloodOceanAudio.toggleSound().then((enabled) => {
            console.log("Audio toggled:", enabled);
            updateStats();
          });
        }
      }

      function setLowIntensity() {
        if (window.bloodOceanExhibition) {
          window.bloodOceanExhibition.setIntensity(0.3);
          updateStats();
        }
      }

      function setHighIntensity() {
        if (window.bloodOceanExhibition) {
          window.bloodOceanExhibition.setIntensity(1.0);
          updateStats();
        }
      }

      function restart() {
        if (window.bloodOceanExhibition) {
          window.bloodOceanExhibition.restart();
          setTimeout(updateStats, 500);
        }
      }

      function showStats() {
        if (window.debugBloodOcean) {
          window.debugBloodOcean();
        }
        updateStats();
      }

      function updateStats() {
        const statsEl = document.getElementById("stats");
        if (window.bloodOceanExhibition) {
          const stats = window.bloodOceanExhibition.getStats();
          if (stats) {
            statsEl.innerHTML = `
                        <strong>Stats:</strong><br>
                        Running: ${stats.isRunning}<br>
                        Paused: ${stats.isPaused}<br>
                        FPS: ${stats.fps}<br>
                        Ripples: ${stats.rippleCount}<br>
                        Drops: ${stats.dropCount}<br>
                        Audio: ${stats.audioEnabled}<br>
                        Time: ${stats.time.toFixed(2)}s<br>
                        <br>
                        DPR: ${window.devicePixelRatio || 1}<br>
                        Viewport: ${window.innerWidth}x${window.innerHeight}
                    `;
          }
        } else {
          statsEl.innerHTML = "Exhibition not initialized";
        }
      }

      // Auto-update stats
      setInterval(updateStats, 1000);

      // Initial stats update
      setTimeout(updateStats, 1000);

      console.log("Blood Ocean Production Test loaded");
      console.log("Use the control buttons to test functionality");
    </script>
  </body>
</html>
