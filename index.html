<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancing Cube - Interactive 3D Exhibition</title>
    <meta
      name="description"
      content="Explore cutting-edge 3D visualizations and interactive geometric art in our digital exhibition space."
    />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/constellation-cards.css" />
  </head>
  <body>
    <!-- Animated background grid -->
    <div class="background-grid"></div>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h1 class="hero-title">D4NC1NG_CUB3S</h1>
        <!-- Horizontal line under title -->
        <div class="title-line"></div>
      </div>
    </section>

    <!-- Constellation Cards Section -->
    <section id="exhibitions" class="constellation-section">
      <div class="constellation-container">
        <!-- Featured Exhibition -->
        <div class="glass-card featured-card" style="top: 10%; left: 5%">
          <div class="featured-badge">LIVE</div>
          <a href="exhibitions/quantum-bounce.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient"></div>
              </div>
              <h3 class="card-title">QU4NTUM_B0UNC3</h3>
            </div>
          </a>
        </div>

        <!-- Fluid Dynamics Exhibition -->
        <div class="glass-card" style="top: 15%; right: 5%">
          <a href="exhibitions/fluid-dynamics.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient fluid"></div>
              </div>
              <h3 class="card-title">FLU1D_DYN4M1X</h3>
            </div>
          </a>
        </div>

        <!-- Blood Ocean Exhibition -->
        <div
          class="glass-card"
          style="top: 40%; left: 50%; transform: translateX(-50%)"
        >
          <a href="exhibitions/blood-ocean.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient blood"></div>
              </div>
              <h3 class="card-title">BL00D_0C34N</h3>
            </div>
          </a>
        </div>

        <!-- Droplets Dance Exhibition -->
        <div class="glass-card" style="bottom: 25%; left: 15%">
          <a href="exhibitions/droplets-dance.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient water"></div>
              </div>
              <h3 class="card-title">DR0PL3TS_D4NC3</h3>
            </div>
          </a>
        </div>

        <!-- Morphing Forms Exhibition -->
        <div class="glass-card" style="bottom: 15%; right: 20%">
          <a href="exhibitions/morphing-forms.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient morph"></div>
              </div>
              <h3 class="card-title">M0RPH1NG_F0RMS</h3>
            </div>
          </a>
        </div>

        <!-- Mirror Pyramid Exhibition -->
        <div class="glass-card" style="top: 65%; left: 20%">
          <a href="exhibitions/mirror-pyramid.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient mirror"></div>
              </div>
              <h3 class="card-title">M1RR0R_PYR4M1D</h3>
            </div>
          </a>
        </div>

        <!-- Glass Spheres Exhibition -->
        <div class="glass-card" style="top: 75%; right: 15%">
          <a href="exhibitions/glass-spheres.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient glass"></div>
              </div>
              <h3 class="card-title">GL4SS_SPH3R3S</h3>
            </div>
          </a>
        </div>

        <!-- Axis Connect Exhibition -->
        <div class="glass-card" style="bottom: 35%; left: 65%">
          <a href="exhibitions/axis-connect.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient axis"></div>
              </div>
              <h3 class="card-title">4X1S_C0NN3CT</h3>
            </div>
          </a>
        </div>

        <!-- Deformed Coordinate Exhibition -->
        <div class="glass-card" style="top: 35%; left: 8%">
          <a href="exhibitions/deformed-coord.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient deformed"></div>
              </div>
              <h3 class="card-title">D3F0RM3D_C00RD</h3>
            </div>
          </a>
        </div>

        <!-- Individual Squares Exhibition -->
        <div class="glass-card" style="top: 55%; right: 8%">
          <a href="exhibitions/individual-squares.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient squares"></div>
              </div>
              <h3 class="card-title">1ND1V1DU4L_SQU4R3S</h3>
            </div>
          </a>
        </div>

        <!-- Infinite Knot Exhibition -->
        <div class="glass-card" style="bottom: 8%; left: 40%">
          <a href="exhibitions/infinite-knot.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient knot"></div>
              </div>
              <h3 class="card-title">1NF1N1T3_KN0T</h3>
            </div>
          </a>
        </div>

        <!-- Wire Network Exhibition -->
        <div class="glass-card" style="bottom: 2%; right: 35%">
          <a href="exhibitions/wire-network.html" class="card-link">
            <div class="card-content">
              <div class="card-icon">
                <div class="icon-gradient wire"></div>
              </div>
              <h3 class="card-title">W1R3_N3TW0RK</h3>
            </div>
          </a>
        </div>

        <!-- Constellation Lines -->
        <svg
          class="constellation-lines"
          viewBox="0 0 100 100"
          preserveAspectRatio="none"
        >
          <!-- Main constellation backbone -->
          <line
            x1="15"
            y1="15"
            x2="50"
            y2="40"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
          <line
            x1="50"
            y1="40"
            x2="85"
            y2="20"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
          <line
            x1="85"
            y1="20"
            x2="85"
            y2="85"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
          <line
            x1="85"
            y1="85"
            x2="75"
            y2="70"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
          <line
            x1="75"
            y1="70"
            x2="70"
            y2="70"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
          <line
            x1="70"
            y1="70"
            x2="25"
            y2="80"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
          <line
            x1="25"
            y1="80"
            x2="25"
            y2="60"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />

          <!-- New connections for additional exhibitions -->
          <!-- Connect Deformed Coord to main network -->
          <line
            x1="15"
            y1="30"
            x2="25"
            y2="60"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />

          <!-- Connect Individual Squares to Fluid Dynamics -->
          <line
            x1="85"
            y1="20"
            x2="95"
            y2="50"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />

          <!-- Connect Infinite Knot to center -->
          <line
            x1="50"
            y1="40"
            x2="40"
            y2="50"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />

          <!-- Connect Wire Network to Glass Spheres -->
          <line
            x1="75"
            y1="70"
            x2="70"
            y2="80"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />

          <!-- Additional interconnections -->
          <line
            x1="15"
            y1="30"
            x2="40"
            y2="50"
            stroke="rgba(0, 255, 136, 0.2)"
            stroke-width="0.08"
          />
          <line
            x1="95"
            y1="50"
            x2="70"
            y2="80"
            stroke="rgba(0, 255, 136, 0.2)"
            stroke-width="0.08"
          />
          <line
            x1="40"
            y1="50"
            x2="70"
            y2="70"
            stroke="rgba(0, 255, 136, 0.2)"
            stroke-width="0.08"
          />

          <!-- Complete the constellation loop -->
          <line
            x1="25"
            y1="60"
            x2="15"
            y2="15"
            stroke="rgba(0, 255, 136, 0.3)"
            stroke-width="0.1"
          />
        </svg>
      </div>
    </section>

    <!-- Scripts -->
    <script src="js/constellation-cards.js"></script>
  </body>
</html>
