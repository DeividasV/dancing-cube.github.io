<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLU1D_DYN4M1X - Dancing Cube Exhibition</title>
    <meta
      name="description"
      content="Interactive fluid dynamics simulation with particle systems and wave propagation."
    />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/shared-navigation.css" />
    <link rel="stylesheet" href="css/fluid-dynamics.css" />
  </head>
  <body>
    <!-- Animated background grid -->
    <div class="background-grid"></div>

    <!-- Loading indicator -->
    <div class="loading">INITIALIZING FLU1D SY5T3M...</div>

    <!-- Header with title and back button -->
    <header class="exhibition-header">
      <h1 class="exhibition-title">FLU1D_DYN4M1X</h1>
      <a href="index.html" class="back-button">Back to Gallery</a>
    </header>

    <!-- Main content container -->
    <div class="main-content">
      <!-- Controls -->
      <div class="controls">
        <h3>FLU1D_C0NTR0LS</h3>
        <div class="control-group">
          <button onclick="toggleSimulation()">‚è∏Ô∏è PAUSE/RESUME</button>
          <button onclick="resetFluid()">üåä RESET FLUID</button>
          <button onclick="addTurbulence()">üí® ADD TURBULENCE</button>
        </div>
        <div class="control-group">
          <label>VISCOSITY:</label>
          <input
            type="range"
            id="viscosity"
            min="0.01"
            max="0.1"
            step="0.01"
            value="0.03"
            onchange="updateViscosity(this.value)"
          />
        </div>
        <div class="control-group">
          <label>PARTICLE COUNT:</label>
          <input
            type="range"
            id="particleCount"
            min="1000"
            max="10000"
            step="500"
            value="5000"
            onchange="updateParticleCount(this.value)"
          />
        </div>
        <div class="instruction">
          üñ±Ô∏è Click and drag to create fluid disturbances<br />
          üåä Watch particles follow fluid flow patterns
        </div>
      </div>

      <!-- Fluid Container -->
      <div id="container"></div>

      <!-- Scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="js/fluid-dynamics.js"></script>
    </div>
    <!-- End main-content -->
  </body>
</html>
